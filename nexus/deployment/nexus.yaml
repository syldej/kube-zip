apiVersion: apps/v1
kind: StatefulSet
metadata:
   
  labels:
    app: nexus
  name: nexus
  namespace: nexus
spec:
  serviceName: nexus
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nexus
    spec:
      initContainers:
        - name: init-container
          image: busybox:1.31.1
          command: ["chown", "200:200", "/nexus-data"]
          volumeMounts:
            - name: nexus-volume
              mountPath: /nexus-data
      containers:
      - image: sonatype/nexus3:3.64.0
        env:
        - name: TZ
          value: "Europe/Luxembourg"
        imagePullPolicy: IfNotPresent
        name: nexus3
       
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /nexus-data
          name: nexus-volume
          subPath: nexus
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nexus-volume
        persistentVolumeClaim:
          claimName: nexus
       